name: Flutter CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      RUNNER_OS: macos

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Test connection to Flutter releases
        run: curl -fSLo /dev/null "https://storage.googleapis.com/flutter_infra_release/releases/releases_linux.json"

      - name: Fix flutter SDK folder permission (if needed)
        run: git config --global --add safe.directory /tmp/flutter/ || true

      - name: Cache pub packages
        uses: actions/cache@v4
        with:
          path: ~/.pub-cache
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pub-

      - name: Set up Flutter (stable)
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Show Flutter & Dart versions
        run: flutter --version

      - name: Fail if Dart < 3.10.1
        run: |
          required="3.10.1"
          dart_version=$(dart --version 2>&1 | awk '{print $4}')
          echo "Dart version installed: $dart_version"
          if [ "$(printf '%s\n' "$required" "$dart_version" | sort -V | head -n1)" != "$required" ]; then
            echo "ERROR: Dart $dart_version is older than required $required"
            exit 1
          fi

      - name: Install dependencies
        run: flutter pub get

      - name: Run tests
        run: flutter test --no-pub