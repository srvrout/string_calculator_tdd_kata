# Add this file to run CI with the Flutter SDK and run tests
on: [ push, pull_request ]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      RUNNER_OS: macos
    steps:
      - uses: actions/checkout@v3
      - name: Test connection
        run: curl "https://storage.googleapis.com/flutter_infra_release/releases/releases_linux.json"
      - name: Fix flutter SDK folder permission
        run: git config --global --add safe.directory /tmp/flutter/
      - uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version: '3.7.11'
          cache: false

      - name: Cache pub packages
        uses: actions/cache@v4
        with:
          path: ~/.pub-cache
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pub-

      - name: Install dependencies
        run: flutter pub get

      - name: Run tests
        run: flutter test --no-pub